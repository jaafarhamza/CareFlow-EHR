services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: care_flow_erh_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis
      - minio
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - care_flow_erh
    command: npm run dev

  mongo:
    image: mongo:8.0
    container_name: care_flow_erh_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    volumes:
      - mongo_data:/data/db
    networks:
      - care_flow_erh

  redis:
    image: redis:7-alpine
    container_name: care_flow_erh_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - care_flow_erh

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: care_flow_erh_redis_commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - care_flow_erh

  mongo-express:
    image: mongo-express:1.0.2
    container_name: care_flow_erh_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:${MONGO_PORT}/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD}
    depends_on:
      - mongo
    networks:
      - care_flow_erh

  minio:
    image: minio/minio:latest
    container_name: care_flow_erh_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - care_flow_erh
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  care_flow_erh:
    driver: bridge

volumes:
  mongo_data:
  minio_data:
